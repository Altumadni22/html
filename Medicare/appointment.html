<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Appointment</title>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style1.css">

</head>
<body>
    <header>
        <div class="mainheader">
        
            <div class="forms">
                <form>
                    <h1>Book Appointment</h1><br><hr><br>
                    <label>Enter Name</label><br>
                    <input type="text" name="name" placeholder="Enter Your Full Name" style= "padding:10px 180px;"><br><br>
                    <label>Enter Mobile Number</label><br>
                    <input type="text" name="mobile" placeholder="Enter Mobile Number" style="padding:10px 180px;"><br><br>
                    <label>Enter Email</label><br>
                    <input type="text" name="email" placeholder="Enter Email" style="padding:10px 180px;"><br><br>
                    <label>Appointment Date</label><br>
                    <input type="text" name="Appointment" placeholder="Enter Appointment " style="padding:10px 180px;"><br><br><br>
                    <h2>Address Details</h2><br>
                    <label>Enter Area</label><br>
                    <input type="text" name="area" placeholder="Enter Your Address" style="padding:10px 180px;"><br><br>
                    <label>Enter City</label><br>
                    <input type="text" name="city" placeholder="Enter Your City " style="padding:10px 180px;"><br><br>
                    <label>Enter State</label><br>
                    <input type="text" name="state" placeholder="Enter Your State" style="padding:10px 180px;"><br><br>
                    <label>Postal Code</label><br>
                    <input type="text" name="postal" placeholder="Enter Your Postal Code" style="padding:10px 180px;"><br><br>

                    <div class="btn">
                        <button>
                       <a href=""> Book Appointment </a>
                        </button>
                    </div>


                </form>


            </div>



        </div>






    </header>








</body>
















</html>
